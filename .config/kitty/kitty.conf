#### KEYBOARD SHORTCUTS ###

# remove interfering macros
map kitty_mod+t no_op

# send keys to nvim
map ctrl+tab send_text normal,application \x1b[9;5u
map ctrl+shift+tab send_text normal,application \x1b[9;6u

# zoom
map ctrl+plus   change_font_size all +2.0
map ctrl+kp_add change_font_size all +2.0
map ctrl+minus   change_font_size all -2.0
map ctrl+kp_subtract change_font_size all -2.0
# copy
map ctrl+c copy_or_interrupt
# clear
# map ctrl+shift+k combine : clear_terminal clear active : send_text normal \x0c


### ACCESSIBILITY ###
enable_audio_bell no
touch_scroll_multiplier 1.5

### THEME and LOOK ###

font_family Caskaydia Cove Nerd Font Complete Mono
font_size 14.0

background_opacity 0.8

cursor #928374
cursor_shape block
cursor_blink_interval 0

shell_integration no-cursor

# underline settings for nvim tabs
modify_font underline_position 2
modify_font underline_thickness 150%

